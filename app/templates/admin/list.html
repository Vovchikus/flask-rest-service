{% extends "admin/base.html" %}
{% block content %}
  <table  class="table table-bordered table-striped">
    <thead>
      <th>Title</th>
      <th>Created</th>
      <th>Actions</th>
    </thead>
    <tbody>
    {% for order in orders %}
      <tr>
        <th><a href="{{ url_for('admin.edit', slug=order.slug) }}">{{ order.article }}</a></th>
        <td>{{ order.created.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for("admin.edit", slug=order.slug) }}" class="btn primary">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
